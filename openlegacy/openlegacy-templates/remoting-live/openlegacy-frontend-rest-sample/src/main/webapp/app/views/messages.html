<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">System Messages</h4>
</div>
<div class="modal-body">
	<ul>
	  	<li ng-repeat="msg in messages">
	      	<span>{{msg}}</span>
       	</li>
  	</ul>                
</div>
