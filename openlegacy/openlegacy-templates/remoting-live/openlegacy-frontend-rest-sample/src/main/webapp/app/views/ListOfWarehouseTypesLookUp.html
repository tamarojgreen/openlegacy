<h1 class="center">List Of Warehouse Types Look Up</h1>

<div class="panel panel-default">
	<div class="panel-heading" data-toggle="collapse"
		data-target="#listofwarehousetypeslookuppart1">
		<h4 class="panel-title"></h4>
	</div>
	<div id="listofwarehousetypeslookuppart1"
		class="panel-collapse collapse in">
		<div class="panel-body">

			<div class="table-responsive">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th></th>
							<!-- <th>Action</th> -->
							<th>Type</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr	data-ng-repeat="listOfWarehouseTypesLookUpRecord in model.listOfWarehouseTypesLookUpRecords">
							<td	ng-class="terminalColors('action_', listOfWarehouseTypesLookUpRecord)">
								<a href="" class="child-terminal-colors" ng-click="listOfWarehouseTypesLookUpRecord.action='1';doActionNoTargetEntity('select')">Select</a>
							</td>

							<!-- <td
								ng-class="terminalColors('action', listOfWarehouseTypesLookUpRecord)">
								<input
								data-ng-class="readOnlyCss(listOfWarehouseTypesLookUpRecord,'action')"
								data-ng-readonly="isReadOnly(listOfWarehouseTypesLookUpRecord,'action')"
								type="text" size="1"
								ng-model="listOfWarehouseTypesLookUpRecord.action" />
							</td> -->
							<td
								ng-class="terminalColors('type', listOfWarehouseTypesLookUpRecord)">
								{{listOfWarehouseTypesLookUpRecord.type}}</td>
							<td
								ng-class="terminalColors('description', listOfWarehouseTypesLookUpRecord)">
								{{listOfWarehouseTypesLookUpRecord.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="top-margin-50">
				<button ng-click="doAction('ListOfWarehouseTypesLookUp', 'next')"
					type="button" class="btn btn-default navbar-btn pull-right">
					Next <span class="glyphicon glyphicon-forward"></span>
				</button>
				<button
					ng-click="doAction('ListOfWarehouseTypesLookUp', 'previous')"
					type="button" class="btn btn-default navbar-btn pull-left">
					<span class="glyphicon glyphicon-backward"></span> Prev
				</button>
			</div>
			
			<div class="row">
				<div class="col-xs-12 center">
					<button class="btn btn-warning btn-lg" ng-click="doActionNoTargetEntity('cancel')">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
