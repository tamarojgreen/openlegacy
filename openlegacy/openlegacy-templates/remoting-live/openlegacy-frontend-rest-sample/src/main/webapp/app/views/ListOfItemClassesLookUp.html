<h1 class="center">List Of Item Classes</h1>

<div class="panel panel-default">
	<div class="panel-heading" data-toggle="collapse"
		data-target="#listofitemclasseslookuppart1">
		<h4 class="panel-title"></h4>
	</div>
	<div id="listofitemclasseslookuppart1"
		class="panel-collapse collapse in">
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th></th>
							<!-- <th>Action</th> -->
							<th>Class</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr	data-ng-repeat="listOfItemClassesRecord in model.listOfItemClassesRecords">
							<td ng-class="terminalColors('action_', listOfItemClassesRecord)">
								<a href="" class="child-terminal-colors" ng-click="listOfItemClassesRecord.action='1';doActionNoTargetEntity('select')">Select</a>
							</td>

							<!-- <td ng-class="terminalColors('action', listOfItemClassesRecord)">
								<input
								data-ng-class="readOnlyCss(listOfItemClassesRecord,'action')"
								data-ng-readonly="isReadOnly(listOfItemClassesRecord,'action')"
								type="text" size="1" ng-model="listOfItemClassesRecord.action" />
							</td> -->
							<td ng-class="terminalColors('_class', listOfItemClassesRecord)">
								{{listOfItemClassesRecord._class}}</td>
							<td
								ng-class="terminalColors('description', listOfItemClassesRecord)">
								{{listOfItemClassesRecord.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="top-margin-50">
				<button ng-click="doAction('ListOfItemClassesLookUp', 'next')"
					type="button" class="btn btn-default navbar-btn pull-right">
					Next <span class="glyphicon glyphicon-forward"></span>
				</button>
				<button ng-click="doAction('ListOfItemClassesLookUp', 'previous')"
					type="button" class="btn btn-default navbar-btn pull-left">
					<span class="glyphicon glyphicon-backward"></span> Prev
				</button>
			</div>
			
			<div class="row">
				<div class="col-xs-12 center">
					<button class="btn btn-warning btn-lg" ng-click="doActionNoTargetEntity('cancel')">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
