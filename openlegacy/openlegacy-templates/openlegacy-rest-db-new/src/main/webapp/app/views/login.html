<form class="form-signin" role="form">
	<img src="img/logo.png">	
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="text" class="form-control" placeholder="User name" required autofocus ng-model="username" style="direction: ltr">
	<input type="password" class="form-control" placeholder="Password" required ng-model="password" style="direction: ltr">
   <button class="btn btn-lg btn-primary btn-block"  ng-click="login(username, password)">Sign in</button>
</form>
