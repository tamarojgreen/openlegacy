	dojoConfig = {
		async : false,
		baseUrl : 'dj/dojo/',
		isDebug : false,
		mblAlwaysHideAddressBar : true
	};
</script>

<script src="dj/dojo.js" type="text/javascript">
<!-- aa -->
	
</script>
<script src="dj/dojo.mobile.custom.build.js" type="text/javascript"></script>
<script src="openlegacy-js/openlegacy.mvc.js" type="text/javascript"></script>
<script src="js/project.js" type="text/javascript"></script>
<link href="dj/dijit.css" rel="stylesheet" type="text/css" />
<link href="themes/cloudm/cloudm_rtl.css" rel="stylesheet" />
<link href="themes/cloudm/openlegacy.css" rel="stylesheet" />
<link href="css/project_m.css" rel="stylesheet" />
<script language="JavaScript" type="text/javascript">
	require([
			"dojox/mobile/parser",
			"dojox/mobile",
			"dojox/mobile/ScreenSizeAware",
			"dojox/mobile/FixedSplitter",
			"dojox/mobile/ScrollableView",
			"dojox/mobile/TextBox",
			"dojox/mobile/Button",
			"dojox/mobile/RoundRectList",
			"dojox/mobile/ListItem",
			"dojox/mobile/RoundRectCategory",
			"dojox/mobile/ScrollableView",
			"dojox/mobile/ToolBarButton",
			"dojox/mobile/ContentPane",
			"dojox/mobile/View",
			"dojox/mobile/SwapView",
			"dojox/mobile/RoundRect",
			"dojox/mobile/Heading",
			"dojox/mobile/TextArea",
			"dojox/mobile/CheckBox",
			"dojox/mobile/TabBar",
			"dojox/mobile/TabBarButton",
			"dojox/mobile/ComboBox",
			"dojox/mobile/Opener",
			"dojox/mobile/SimpleDialog",
			"dojox/mobile/_ContentPaneMixin",
			"dijit/Calendar",
			"dojo/has!webkit?:dojox/mobile/compat",
			"dojo/store/Memory",
			"dojo/data/ItemFileReadStore"
		]);
</script>
<script>
// set start url
var START_URL = "emulation";

function redirect(){
	urlParamsPosition = location.href.indexOf("?");
	var urlParams = ""; 
	if (urlParamsPosition > 0){
		urlParams = location.href.substring(urlParamsPosition, location.href.length);
	}
	location.href = START_URL + urlParams;
}
</script>
</head>
<body onload="redirect();">
	<div align="center"
		style="top: 300px; vertical-align: middle; margin-top: 300px;">
		<img src="icons/loading.gif" width="100px" height="100px" />
	</div>
</body>
</html>
