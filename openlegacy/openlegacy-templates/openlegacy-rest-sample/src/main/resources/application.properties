openLegacyProperties.liveSession=false
openLegacyProperties.trailFilePath=/trails/demo_session.trail

# configure number of columns per row in views. Comment to use calculated for screen
pageBuilder.defaultColumns=3

# This file can override beans properties. 
# In web application call /reload?password=<reloadPassword> to reload the application context, and all these properties 
reloadContextController.reloadPassword=123

# uncomment to disable emulation
#defaultScreensRestController.enableEmulation=false

# Determine whether to show field separator ^ sign, on sessionViewer
#imageRenderer.drawFieldSeparators=false
# Determine whether to show line numbers on sessionViewer
#imageRenderer.drawLineNumbers=false

# uncomment to send fields in uppercase
#openLegacyProperties.uppercaseInput=true

# Useful for fetching screen with different keys in mock-up session (only!)
entityUtils.returnTrueOnDifferentKeys=true

# uncomment to avoid left trim
#fieldFormatter.trim=false
#fieldFormatter.rightTrim=true

# Control HTML emulation proportions. HTML emulation in rendered in absolute positioning, and the following helps determine the top/left of each field  

# Size in pixels of each screen row
htmlProportionsHandler.rowProportion=21

# Size in pixels of each char (Column)
#htmlProportionsHandler.columnProportion=10

htmlProportionsHandler.fontSize=16
htmlProportionsHandler.inputHeight=21


#132 X 27
# Size in pixels of each screen row
htmlProportionsHandler132X27.rowProportion=16

# Size in pixels of each char (Column)
htmlProportionsHandler132X27.columnProportion=9

htmlProportionsHandler132X27.fontSize=9
htmlProportionsHandler132X27.inputHeight=14
htmlProportionsHandler132X27.letterSpacing=4

# comment for incremental loading
defaultScreensRestController.enableIncrementalLoading=false

defaultScreensRestController.requiresLogin=true
