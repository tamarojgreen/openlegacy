<input name="file" multiple="true" type="file" label="Select File" id="uploader" onchange="angular.element(this).scope().uploadStockItemImage(this.files)" accept="image/*"/>

<div class="modal_images"> 
	<div id="1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="screenshotModal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content text-center transparant">
				<img src="img/{{model.itemNumber}}/1.jpg" class="img-thumbnail">
			</div>
		</div>
	</div>
