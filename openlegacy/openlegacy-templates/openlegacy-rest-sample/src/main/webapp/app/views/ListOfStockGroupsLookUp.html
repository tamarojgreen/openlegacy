<h1 class="center">List Of Stock Groups</h1>

<div class="panel panel-default">
	<div class="panel-heading" data-toggle="collapse"
		data-target="#listofstockgroupslookuppart1">
		<h4 class="panel-title"></h4>
	</div>
	<div id="listofstockgroupslookuppart1"
		class="panel-collapse collapse in">
		<div class="panel-body">

			<div class="table-responsive">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th></th>
							<!-- <th>Action</th> -->
							<th>Group</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr	data-ng-repeat="listOfStockGroupsLookUpRecord in model.listOfStockGroupsLookUpRecords">
							<td	ng-class="terminalColors('action_', listOfStockGroupsLookUpRecord)">
								<a href="" class="child-terminal-colors" ng-click="listOfStockGroupsLookUpRecord.action='1';doActionNoTargetEntity('select')">Select</a>
							</td>

							<!-- <td
								ng-class="terminalColors('action', listOfStockGroupsLookUpRecord)">
								<input
								data-ng-class="readOnlyCss(listOfStockGroupsLookUpRecord,'action')"
								data-ng-readonly="isReadOnly(listOfStockGroupsLookUpRecord,'action')"
								type="text" size="1"
								ng-model="listOfStockGroupsLookUpRecord.action" />
							</td> -->
							<td
								ng-class="terminalColors('group', listOfStockGroupsLookUpRecord)">
								{{listOfStockGroupsLookUpRecord.group}}</td>
							<td
								ng-class="terminalColors('description', listOfStockGroupsLookUpRecord)">
								{{listOfStockGroupsLookUpRecord.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="top-margin-50">
				<button ng-click="doAction('ListOfStockGroupsLookUp', 'next')"
					type="button" class="btn btn-default navbar-btn pull-right">
					Next <span class="glyphicon glyphicon-forward"></span>
				</button>
				<button ng-click="doAction('ListOfStockGroupsLookUp', 'previous')"
					type="button" class="btn btn-default navbar-btn pull-left">
					<span class="glyphicon glyphicon-backward"></span> Prev
				</button>
			</div>
			
			<div class="row">
				<div class="col-xs-12 center">
					<button class="btn btn-warning btn-lg" ng-click="doActionNoTargetEntity('cancel')">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
